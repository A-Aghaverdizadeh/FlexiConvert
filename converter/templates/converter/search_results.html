{% extends 'base.html' %}
{% load i18n %}

{% block title %}
  {% trans 'search_results' %}
{% endblock %}

{% block content %}
  <div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0">{% trans 'Search Results For' %} "{{ query }}"</h6>
            <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
              <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                <li class="breadcrumb-item">
                  <a href="{% url 'home' %}"><i class="fas fa-home"></i></a>
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card">
          <div class="card-header bg-transparent">
            <h3 class="mb-0">{% trans 'Tools' %}</h3>
          </div>
          <div class="card-body">
            <div class="row icon-examples">
              {% for tool in results %}
                <div class="col-lg-3 col-md-6">
                  <button type="button" class="btn-icon-clipboard" title="{{ tool.title }}">
                    <a href="{% url tool.url %}">
                      <div>
                        <i class="{{ tool.icon }}"></i>
                        <span>{{ tool.name }}</span>
                      </div>
                    </a>
                  </button>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><br><br><br><br>
{% endblock %}
